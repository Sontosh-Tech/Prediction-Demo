<!DOCTYPE html>
<html>
<head>
	<title>Machine Learning</title>

	
	<!-- Bootstrap core CSS -->
  <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{{url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{{url_for('static',filename='css/clean-blog.min.css')}}" rel="stylesheet">
</head>
<body>

<div class="text-center">
        <form name="sentMessage" id="contactForm" action= "/predict" method= "post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>ENGINE SIZE</label>
              <input type="text" class="form-control" placeholder="" id="name" name="engine" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>CYLINDERS</label>
              <input type="text" class="form-control" placeholder="" id="slug" name="cylinder" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>FUELCONSUMPTION_COMB</label>
              <input type="text" class="form-control" placeholder="" id="slug" name="fuel" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Predict</button>
          </div>
        </form>
        <a href="/dashboard"><button class="btn btn-primary">Cancel</button></a>
        <a href="/NLP-predict-bow"><button class="btn btn-primary">NLP BOW</button></a>
        <a href="/NLP-predict-tfidf"><button class="btn btn-primary">NLP TF-IDF</button></a>
      </div>
      <div>
      	<p>
      		{{prediction}}
      	</p>
      </div>
      </body>
</html>
